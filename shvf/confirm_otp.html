<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm OTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #1a1a1a;
      --accent: #00ff8c;
      --accent2: #00ccff;
      --text: #e4e4e4;
      --error: #ff3860;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0, 255, 140, .15);
      --trans: .3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Exo 2', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .otp-container {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 35px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text);
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 20px;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 255, 140, .2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--trans);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    #response {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Confirm OTP</h2>
    <form id="otpForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" disabled>

      <label for="otp">Enter OTP sent to your email:</label>
      <input type="text" id="otp" name="otp" required>

      <button type="submit">Verify</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get("email");
    const userIDParam = urlParams.get("user_id");
    const userName = = urlParams.get("username");
    if (emailParam) {
      document.getElementById("email").value = emailParam;
    } else {
      location.href = `index.html`;
    }

    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("action", "verify");
      formData.append("user_id", userIDParam);
      formData.append("username", userName);

      fetch("https://legitsource.coolpage.biz/shvf/mail.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const resBox = document.getElementById("response");
        resBox.textContent = data.message;
        if (data.status === "success") {
          resBox.style.color = "#00ff8c";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      })
      .catch(() => {
        document.getElementById("response").textContent = "Verification failed";
      });
    });
  </script>
</body>
</html>
