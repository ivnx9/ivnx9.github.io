  <h2>Upload a File (PDF, DOCX, PPTX)</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Extract Text</button>

  <h3>Extracted Content:</h3>
  <pre id="output"></pre>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const file = fileInput.files[0];

      if (!file) {
        output.textContent = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      fetch("https://pyextractor-dl5w.onrender.com/extract", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.content) {
          output.textContent = data.content;
        } else {
          output.textContent = "Error: " + (data.error || "Unknown error");
        }
      })
      .catch(err => {
        output.textContent = "Request failed: " + err.message;
      });
    }
  </script>
