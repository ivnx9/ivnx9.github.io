let gaugea;
let gaugeb

function DrawGauge_Air(title) {

  // fallback defaults if not provided
  title = title ?? "Air Temperature";
  minValue = -20;
  maxValue = 50;
  majorTicks =  ['-20','0','10','15','20','25','30','35','40','45','50'];
  minorTicks =  5;

  gaugea = new Gauge({
    renderTo    : 'gauge',
    width       : '150',
    height      : '150',
    glow        : true,
    units       : '°C',
    title       : title,
    minValue    : minValue,
    maxValue    : maxValue,
    majorTicks  : majorTicks,     // array of strings (or numbers depending on your gauge.js)
    minorTicks  : minorTicks,     // number
    strokeTicks : false,
    highlights  : [
      { from : minValue, to : 0,      color : 'rgba(0,   0, 255, .3)' },
      { from : 0,        to : maxValue, color : 'rgba(255, 0, 0, .3)' }
    ],
    colors      : {
      plate      : '#f5f5f5',
      majorTicks : '#000',
      minorTicks : '#222',
      title      : '#222',
      units      : '#666',
      numbers    : '#222',
      needle     : { start : 'rgba(240, 128, 128, 1)', end : 'rgba(255, 160, 122, .9)' }
    },
    animation : {
      delay : 25,
      duration: 500,
      fn : 'bounce'
    }
  });

  gaugea.draw();
}



function DrawGauge_Water(title) {

  // fallback defaults if not provided
  title = title ?? "Water Temperature";
  minValue = -20;
  maxValue = 80;
  majorTicks =  ['-20','0','20','40','60','80'];

  gaugeb = new Gauge({
    renderTo    : 'gauge',

    colors      : {
